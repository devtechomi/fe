<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-actions (click)="onNoClicked()">{{ noButtonText }}</button>
    <button mat-button mat-dialog-actions (click)="onYesClicked()" cdkFocusInitial class="warning-btn">{{ yesButtonText }}</button>
</mat-dialog-actions>
