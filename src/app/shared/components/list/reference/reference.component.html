<div class="table-container">
    <div class="tools">
        <mat-form-field class="tool-item">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            @if (value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>
        <button mat-fab class="tools-btn tool-item">
            <mat-icon class="tools-btn-icon">search</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-fab extended class="tools-btn tool-item">
            <mat-icon class="tools-btn-icon">search</mat-icon>
            Test
        </button>
        <button mat-fab extended class="tools-btn tool-item">
            <mat-icon class="tools-btn-icon">search</mat-icon>
            Test
        </button>
        <button mat-fab extended class="tools-btn tool-item">
            <mat-icon class="tools-btn-icon">search</mat-icon>
            Test
        </button>
        <button mat-fab extended class="tools-btn tool-item">
            <mat-icon class="tools-btn-icon">search</mat-icon>
            Test
        </button>
    </div>

    <section class="mat-elevation-z8 table-section" tabindex="0">
        <table mat-table [dataSource]="dataSource" class="table">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
    </mat-paginator>
</div>
